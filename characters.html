<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонажи - Культ Хаоса</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel+Decorative:wght@400;700&family=Noto+Serif:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('static/background.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Noto Serif', serif;
            color: #f0e6d2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Навигационная кнопка --- */
        .top-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 100%;
            text-align: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .nav-button {
            background-color: rgba(10, 5, 0, 0.7);
            border: 2px solid #c8a45c;
            color: #f0e6d2;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(249, 215, 126, 0.3);
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #c8a45c;
            color: #1a1a1a;
            box-shadow: 0 0 25px rgba(249, 215, 126, 0.7);
            transform: translateY(-3px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(10, 5, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            border: 1px solid #c8a45c;
        }

        .dropdown-content a {
            color: #f0e6d2;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 0.9rem;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: #c8a45c;
            color: #1a1a1a;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .character-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        #main-heroes-section {
            margin-top: 60px;
        }

        .section-title {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 3rem;
            color: #f0e6d2;
            text-shadow: 0 0 12px #f9d77e, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000;
            margin-top: 40px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .characters-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .no-characters {
            text-align: center;
            width: 100%;
            font-style: italic;
            font-size: 1.1rem;
        }

        .character-card {
            width: 220px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .character-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #c8a45c;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .character-card:hover {
            transform: translateY(-8px);
        }

        .character-card:hover img {
            box-shadow: 0 0 25px rgba(249, 215, 126, 0.7), 0 0 45px rgba(249, 215, 126, 0.5);
        }

        .character-name {
            margin-top: 10px;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem;
            text-shadow: 0 0 8px #f9d77e;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1500;
        }

        .modal-content {
            background-color: rgba(10, 5, 0, 0.85);
            border: 1px solid #6e5831;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
        }

        .modal-text {
            flex: 1;
        }

        .modal-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #f9d77e;
        }

        .modal-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center top;
            border-radius: 8px;
            border: 1px solid #6e5831;
            margin-bottom: 15px;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: #c8a45c;
            font-size: 1.4rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .modal-section p {
            font-size: 1rem;
            line-height: 1.6;
            text-align: justify;
            white-space: pre-line;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #f0e6d2;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- KILLED STATUS STYLES --- */
        .character-card.killed img {
            filter: grayscale(100%) contrast(1.2);
            border-color: #5a5a5a;
        }

        .killed-stamp {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            border: 4px solid #8b0000;
            color: #8b0000;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 5px 10px;
            text-transform: uppercase;
            background-color: rgba(20, 0, 0, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 0px #000;
            white-space: nowrap;
        }

        @media (min-width: 769px) {
            .modal-content {
                max-width: 900px;
            }

            .modal-body {
                flex-direction: row;
                gap: 20px;
                align-items: flex-start;
            }

            .modal-image {
                width: 350px;
                height: 500px;
                object-fit: cover;
                flex-shrink: 0;
            }
        }

        @media (max-width: 600px) {
            .top-nav {
                position: static;
                transform: none;
                margin-bottom: 20px;
                justify-content: center;
            }

            body {
                padding: 15px;
            }

            .characters-grid {
                gap: 15px;
            }

            .character-card {
                width: 45%;
            }

            .character-card img {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="top-nav">
        <div class="dropdown">
            <button class="nav-button menu-button">Меню</button>
            <div class="dropdown-content" id="dropdown-menu">

                <a href="games.html">Текущие игры</a>

                <a href="materials.html">Известная информация</a>

    </div>

    <div id="character-sections-wrapper">
        <div class="character-section" id="main-heroes-section">
            <h2 class="section-title">Главные Герои</h2>
            <div class="characters-grid" id="main-heroes-grid"></div>
        </div>

        <div class="character-section" id="chaos-cult-section">
            <h2 class="section-title">Культ Хаоса</h2>
            <div class="characters-grid" id="chaos-cult-grid"></div>

        <div class="character-section" id="chaos-allies-section">

        <div class="character-section" id="order-sect-section">

    <div class="modal" id="character-modal">
        <div class="modal-content">
            <button class="modal-close">✖</button>
            <h2 class="modal-title"></h2>
            <div class="modal-body">
                <img src="" alt="" class="modal-image">
                <div class="modal-text">
                    <div class="modal-section">
                        <h3>История</h3>
                        <p class="modal-history"></p>
                    </div>
                    <div class="modal-section modal-curse-section">

                        <p class="modal-curse"></p>
                    </div>
                </div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainHeroes = [
                {
                    id: 'Vagon', name: 'Тириан',
                    history: `Меня зовут Тириан. Когда-то я был простым эльфом. Пока моё тело не стало сосудом для странного ритуала. В ритуале что-то прошло не так — или наоборот, слишком правильно. Во мне должно было возродиться… нечто. Оно не назвало себя. Оно не говорит. Оно просто жрёт всё, что соткано из магии. 
Теперь зелья на меня не действуют. Заклинания поглощаются. Благословения - завтрак для него. Меня нельзя исцелить, нельзя проклясть, нельзя зачаровать. Я –черная дыра в плетении магии.
Я не знаю, сколько ещё выдержу. Каждый раз, когда я чувствую, как оно жрёт — я думаю: в этот раз точно последний.`,
                    curse: `Ты стал жертвой древнего ритуала. Теперь внутри тебя живёт нечто — древнее существо из времен, когда магия только рождалась. Оно не разговаривает, не двигается, не проявляет воли. Но оно поглощает. Каждый проблеск магической силы, направленный на тебя, исчезает без следа. Как голодная пасть, это существо в тебе пожирает любое заклинание, касающееся твоего тела или души. Для волшебников ты как пустой сосуд. Для целителей — безнадёжный случай.
Иммунитет к магии:
Вы не можете быть целью никаких заклинаний (враждебных или дружественных), включая заклинания лечения, благословения, телепортации, защиты и т.д.
Игнорирование магических предметов:
Любые магические предметы, требующие активации, наложения заклинаний или взаимодействия с магией, не действуют на вас.
Рассеивание зон:
Если вы попадаете в зону действия дружественного заклинания (например, "Аура жизненной силы", "Защита от зла и добра"), вы не получаете эффект.
Антимагическая аура (слабая):
Вы можете поглотить заклинание не выше 2-го уровня, направленное в вас или проходящее через вас. Заклинание считается полностью отменённым, даже если оно действует по области. 
Заклинание выше 3-го уровня поглощаются частично. (Нужно уточнить у Мастера)` },
                {
                    id: 'Nara', name: 'Эйра',
                    history: `Меня зовут Эйра, что с древнего языка значит снег. Назвали меня так в честь серебристо белых волос. Это единственное наследство, оставленное мне от родителей. Еще ребенком меня похитили и продали колдунье. Она использовала молодых девочек, чтобы питаться их энергией и молодеть. Девочки отдавали все свои прекрасные годы и буквально за несколько минут превращались в старух. Она их даже не убивала, а выпускала на свободу, старух с мозгами девочек. Я одна из них. 
Но моя история отличается, я узнала тайну этой колдуньи. И стала делать как она. Теперь я охотница, охотница уже не один год. Я молода, свежа, хрупка, но под этой оболочкой таится монстр, который, знает, что убивая молодых и привлекательных людей, купаясь в их крови и съедая их сердца можно обрести молодость вновь. Но не на долго. Если не делать эти косметические процедуры, в течении 24-х часов я снова становлюсь старухой. В культ я пришла чтоб найти себе пристанище и возможность убивать, продлевая себе жизнь и быть вечно молодой.`,
                    curse: `Когда-то ты была ребёнком, а теперь — сосуд проклятия. Колдунья выжгла в тебе душу, оставив лишь инстинкт выживания. С тех пор ты обречена воровать чужую молодость, иначе время сожрёт тебя заживо. Твоя красота — это маска. Она держится на крови жертв, а не на божьей милости.

Жажда крови:
Каждые 24 часа вы должны совершить ритуал омоложения, используя сердце и кровь убитого гуманоида. Если ритуал завершён, вы сохраняете молодость до следующего срока.

Наказание за просрочку:
Если вы не проводите ритуал в течение 24 часов, вы немедленно возвращаетесь к виду дряхлой старухи.
Пока вы в этом состоянии:
- Вы получаете помеху на проверки Харизмы (кроме запугивания). 
- Скорость передвижения уменьшается на 4 метра.
- Все спасброски Выносливости проходят с помехой.

Вы не можете восстанавливаться с помощью магии или заклинаний до проведения следующего ритуала.

Вкус к жизни:
После успешного ритуала вы получаете временное преимущество на проверки Харизмы и Выносливости до следующего утра, а также 1к10 временных хитов.` },
                {
                    id: 'Tosha', name: 'Экко',
                    history: `Меня зовут Экко, я бывший страж рощи, я был верным подданым нашего эльфийского короля и верховного жреца. Однажды перед тем, как заступить на ночную смену в патруль, один из моих сослуживцев, с которым мы частенько заглядывали в трактир после работы, предложил мне выпить. У него с собой был "чудо-чай", который мы частенько пили перед ночными сменами, он придавал энергии и сил на всю ночь. Долгое время нам не завозили этот чай, но у него он почему-то был. Позже я понял почему. Далее в моей памяти все было как в тумане. Я очнулся от сильной головной боли и криков. Оказалось, тот самый сослуживец и его сообщники, проникли в священную рощу через мой пост и украли кувшин с живой водой, это главный артефакт нашей рощи. Один из разбойников, подошёл ко мне пока я был обессилен, и отрезал мне ухо. Он смеялся и говорил, что это будет его трофеем. На этом мои беды не закончились. В наказание за мой проступок, я был проклят владыкой рощи. Проклятием не смыкающихся глаз. Он изгнал меня за стены рощи. 

Без сна я обезумел, скитался, пытался замолить грехи у жрецов, искал исцеления у монахов, обращался к колдунам, шаманам, друидам, волшебникам, но никто не мог помочь. Я прибился к группе разбойников, где благодаря своему проклятию, был очень полезен в ночных набегах и охране временных убежищ. У разбойников было много запрещенных веществ, я научился готовить из них чай смешанный с алкоголем, который помогает мне снять усталость и восстановить силы. Иногда мне удается немного уйти в забвение если сильно напиться, но это лишь жалкие попытки борьбы с проклятьем. Культ Хаоса сам нашёл меня. Они не предложили мне исцеление, но они обещали научить пользоваться своим проклятием.`,
                    curse: `В наказание за провал, ты был обречён никогда больше не смыкать глаз. Ни сон, ни забвение, ни смерть — ничто не приходит легко. Твои глаза всегда раскрыты. Даже когда ты падаешь без чувств, даже когда кричишь от усталости, даже когда мир тонет во мраке — ты всё ещё видишь. Но не спишь. Никогда.

Ты не можешь спать.
- Ни естественным образом, ни магическим. Тебе недоступны:
- Долгий отдых.
- Заклинания сна, успокоения, бессознательности не действуют на тебя.
- Сон, вызванный зельями, ядами, эффектами не действуют на тебя.

Ясность видения.
Ты продолжаешь видеть даже с закрытыми глазами, предметы ограничивающее зрение действуют с минимальной эффективностью.
Магия, основанная на "визуальном контакте", почти всегда на тебя действует (ты всегда видишь врага, если не ослеплён).

Постоянная усталость.
- Ты постоянно находишься на грани изнеможения.
- Через регулярные промежутки времени (определяемые Мастером, например, каждые 1к4 часов в игре) ты получаешь 1 уровень усталости, если не выпил «Чудо-Чай».
- Короткий отдых с приёмом одной дозы Чудо-Чая снимает 1 уровень усталости. Без чая отдых неэффективен.
- Устранить усталость другими способами (долгий отдых, магия) невозможно, пока действует проклятие.` },
                {
                    id: 'Yulya', name: 'Сиэль',
                    history: `Меня зовут Сиэль — дочь проклятой женщины-тифлинга, которая обратилась в храм Латандера за помощью. Мать признали безнадёжной, а меня оставили — пытались вычистить тьму из младенца. Надо мной читали молитвы, проводили ритуалы, взывали к свету. Но вместо ответа с небес отзывался только дьявол, утверждая, что я принадлежу ему. С тех пор я стала объектом страха и контроля.

Я родилась глухой. Мир был беззвучным. Но в семь лет я впервые услышала. Не голос наставника, не шум дождя, а шёпот внутри. Потом другой. Потом хор. С тех пор внешняя тишина сменилась на нескончаемый подкаст Вархаммера. Они приказывают, спорят, обсуждают, лгут. Всё, что я воспринимаю, проходит через призму этих голосов. 

Когда я выросла, я заключила сделку с тем, кто давно звал меня. Он обещал прекратить шум в голове. Той же ночью я сожгла храм. От святыни остались только руины. Это было его условие. Шум действительно прекратился. Потому что я стала понимать, о чем говорят эти голоса. Я могу прислушиваться к голосам, иногда они говорят, что-то полезное, но за это я расплачиваюсь рассудком.`,
                    curse: `Ты родилась в тишине, но дьявол решил, что даже глухота не убережёт тебя от него. Он заменил звуки мира шёпотом Аверно. Теперь ты слышишь лишь то, что исходит изнутри — нескончаемый хор сущностей, спорящих за твою душу. Мир — нем. Только Аверно говорит.

                card.className = 'character-card';

                // Check for death status
                const isDead = character.history.includes('Статус: Убит') || character.history.includes('Статус: Убита');
                if (isDead) {
                    card.classList.add('killed');

                let cardContent = `<img src="static/${character.id}.${imageExtension}" alt="${character.name}" onerror="this.onerror=null;this.src='static/backcard.jpg';">`;

                    cardContent += `<div class="killed-stamp">УБИТ</div>`;

                cardContent += `<div class="character-name">${character.name}</div>`;
                card.innerHTML = cardContent;

                card.addEventListener('click', () => openModal(character, isMainHero));
                return card;

                if (characters.length === 0) {
